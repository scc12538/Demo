<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
	账号:<input type="text" id="user"><br>
	密码:<input type="text" id="password">
	<button onclick="fn()">click me!</button>
		<script>
			function fn(){
				$.ajax({
					type:"post",

						password:$("#password").val()

					success:function(res){
						console.log(res);
					}
				});
			}
				
		</script>

</html>
